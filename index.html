<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Петр Федоров</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class='page'>
    <!-- BLOCK HEADER -->
    <header class="header">
        <a href="#" class="header__logo-link"><img src="./blocks/header/__logo/logo.svg" alt="Логотип страницы" class=header__logo></a>
        <address class="social">
            <ul class="social__list">
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="./blocks/social/__logo/github.svg" alt="Логотип Github" class="social__logo">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="./blocks/social/__logo/twitter.svg" alt="Логотип Twitter" class="social__logo">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="./blocks/social/__logo/instagram.svg" alt="Логотип Instagram" class="social__logo">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="./blocks/social/__logo/facebook.svg" alt="Логотип Facebook" class="social__logo">
                    </a>
                </li>
          </ul>
        </address>
    </header>

    <!-- BLOCK HERO -->
    <section class="hero">
        <div class="hero__wrapper">
            <p class="hero__subtitle">Фрилансер</p>
            <h1 class="hero__title">Петр Федоров</h1>
            <p class="hero__paragraph">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина</p>
            <button class="button button_place_hero">Бесплатная консультация</button>
        </div>
        <img src="./blocks/hero/__img/hero-avatar.png" alt="Фото героя" class="hero__img">
    </section>

    <!-- BLOCK FEATURES -->
    <section class="features">

    </section>

    <!-- BLOCK PORTFOLIO -->
    <section class="portfolio">
        <h2 class="section-title">Выполненные проекты</h2>
        <div class="portfolio__list">
            <div class="portfolio__item">
                <img src="./blocks/portfolio/__image/portfolio1.png" alt="Превью первой работы" class="portfolio__image">
                <div class="portfolio__wrapper">
                    <p class="portfolio__title">The curious corner of chamarel</p>
                    <button class="button button_place_portfolio">Посмотреть</button>
                </div>

            </div>
            <div class="portfolio__item">
                <img src="./blocks/portfolio/__image/portfolio2.png" alt="Превью второй работы" class="portfolio__image">
                <div class="portfolio__wrapper">
                    <p class="portfolio__title">Gymkhana club golf course</p>
                    <button class="button button_place_portfolio">Посмотреть</button>
                </div>

            </div>
            <div class="portfolio__item">
                <img src="./blocks/portfolio/__image/portfolio3.png" alt="Превью третий работы" class="portfolio__image">
                <div class="portfolio__wrapper">
                    <p class="portfolio__title">Tamarind falls hiking trip - full day</p>
                    <button class="button button_place_portfolio">Посмотреть</button>
                </div>

            </div>
        </div>
    </section>

    <!-- BLOCK GALLERY -->
    <section class="gallery">

    </section>

    <!-- BLOCK FOOTER -->
    <footer class="footer">

    </footer>
</body>

</html>
